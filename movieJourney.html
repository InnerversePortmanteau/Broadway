  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: black;
      color: #e2e8f0;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .quadrant {
      transition: all 0.6s ease;
      cursor: pointer;
      border-radius: 1.5rem;
    }
    .quadrant.expanded {
      position: relative;
      transform: scale(1.05);
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      animation: reelAppear 0.8s forwards;
      z-index: 10;
    }
    @keyframes reelAppear {
      0% { border-image: none; border-top-color: transparent; border-bottom-color: transparent; }
      50%,100% {
        border-image: repeating-linear-gradient(to right,#94a3b8 0 10px,transparent 10px 20px) 20 round;
        border-top-color: #94a3b8;
        border-bottom-color: #94a3b8;
        border-image-slice: 100;
      }
    }
    .quadrant.expanded::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg,transparent 0%,rgba(255,255,255,0.1) 50%,transparent 100%);
      animation: reelShimmer 2s infinite;
      pointer-events: none;
      border-radius: inherit;
    }
    @keyframes reelShimmer { from { left: -100%; } to { left: 100%; } }

    .expand-btn {
      transition: all 0.3s ease;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgb(51, 65, 85);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.125rem;
      cursor: pointer;
    }
    .expand-btn:hover { background: rgb(71, 85, 105); transform: scale(1.1); }
    .expand-btn.rotated { transform: rotate(45deg) scale(1.1); }

    .crisis-btn { background: #b91c1c; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: background 0.3s; }
    .crisis-btn:hover { background: #dc2626; }

    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .movie-card img { width: 100%; height: auto; border-radius: 0.75rem; margin-top: 0.5rem; }

      padding: 0.5rem 1rem;

      border-radius: 0.5rem;
      box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
